<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Ball Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #212121;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid #fff;
        }
        #menu {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .style-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button class="style-button" id="futuConfig">未来</button>
        <button class="style-button" id="miniConfig">簡約</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
        <p>Level: <span id="level">1</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>Target: <span id="target">100</span></p>
        <p>Life: <span id="life">3</span></p>
        <button id="restart">Restart</button>
        <button id="sound">Toggle Sound</button>
        <button id="leaderboard">Leaderboard</button>
        <button id="pause">Pause</button>
    </div>
    <script>
        // Game Variables
        let score = 0;
        let level = 1;
        let target = 100;
        let life = 3;
        let orbs = [];
        let obstacles = [];

        // Initialize Game
        function init() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            // Game Logic and Rendering Loop
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Update Game Elements
            spawnOrbs();
            drawElements();
            requestAnimationFrame(gameLoop);
        }

        function spawnOrbs() {
            // Logic to spawn orbs
        }

        function drawElements() {
            // Logic to draw orbs and obstacles
        }

        // Event Listeners for Controls
        document.getElementById('restart').addEventListener('click', init);
        document.getElementById('futuConfig').addEventListener('click', () => changeStyle(true));
        document.getElementById('miniConfig').addEventListener('click', () => changeStyle(false));

        function changeStyle(isFutu) {
            // Change styles based on selected configuration
        }

        // Web Audio and Local Storage Logic
        // ...

        init();
    </script>
</body>
</html>
